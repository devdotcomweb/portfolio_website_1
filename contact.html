<html lang="en">

    <meta charset="UTF-8" />

      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Contact me</title>
  </head>
  <body id="contact">
    <div class="top-container">
      <div id="nav-container">
        <ul id="nav-list">
          <li>
            <a class="nav-list-item current" href="index.html">.home()</a>
          </li>
          <li>
            <a class="nav-list-item" href="about.html">.about</a>
          </li>
          <li>
            <a class="nav-list-item" href="skills.html">.skills()</a>
          </li>
          <li>
            <a class="nav-list-item" href="projects.html">.projects()</a>
          </li>
          <li>
            <a class="nav-list-item" href="contact.html"
              >.contact<span class="current">()</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="contact-container">
      <div id="contact-header">
        <h1>Contact me</h1>
        <p>Please send me a message or use the details on the bottom</p>
      </div>

      <form method="POST" data-netlify="true" data-netlify-recaptcha="true" action="/thankyou.html" >
        <div id="form-container">
          <input
            class="contact contact-name"
            type="text"
            placeholder="Name*"
            name="name"
            required
          />
          <input
          class="contact contact-subject"
          type="text"
          placeholder="Subject"
          name="subject"
          />
          <input
            class="contact contact-email"
            type="email"
            placeholder="Email Address*"
            name="email"
            required
          />
          <input
            class="contact contact-phone"
            type="number"
            placeholder="Phone Number"
            name="phone"
          />

          <textarea
            type="message"
            class="contact contact-message"
            placeholder="Enter Message*"
            name="message"
            required
          ></textarea>
          <div class="required-field"><p>* - required field</p></div>
          <div>
            <div data-netlify-recaptcha="true" class="contact-recaptcha"></div>
          </div>
        </div>
        <button type="submit" id="contact-submit">Submit</button>
      </form>
      <div id="contact-details">
        <h2>My details:</h2>
        <br>
        <div class="contact-details-container">
          <div class="details details-email">
            <i class="fas fa-at fa-2x"></i>
            <p><a href="tel:+447589448769">07589 448769</a></p>
          </div>
          <div class="details details-phone">
            <i class="fas fa-phone fa-2x"></i>
            <p><a href="mailto:leszek.modrzejewski@gmail.com">leszek.modrzejewski@gmail.com</a></p>
          </div>
          <div class="details details-address">
            <i class="fas fa-map-marker fa-2x"></i>
            <p><a href="https://www.google.co.uk/maps/place/Glenrothes/@56.1966926,-3.2161661,13z/data=!3m1!4b1!4m5!3m4!1s0x4886348b3933b257:0x8e278158a1ca52c7!8m2!3d56.200842!4d-3.15986" target="_blank">Glenrothes</a></p>
          </div>
        </div>

      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>Copyright &copy; 2021. All Rights Reserved</p>
      </div>
    
      <div class="social-media-icons">
        <a class="social-icon" href="https://github.com/" target="_blank"><i class="fab fa-github-square fa-3x"></i></a>
        <a class="social-icon" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-3x"></i></i></a>
        <a class="social-icon" href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square fa-3x"></i></i></a>
      </div>
    </footer>
    
  </body>
</html>
