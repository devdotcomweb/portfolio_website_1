<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact me</title>
  </head>
  <body id="contact">
    <div class="top-container">
      <div id="nav-container">
        <ul id="nav-list">
          <li>
            <a class="nav-list-item current" href="index.html">.home()</a>
          </li>
          <li>
            <a class="nav-list-item" href="about.html">.about</a>
          </li>
          <li>
            <a class="nav-list-item" href="skills.html">.skills()</a>
          </li>
          <li>
            <a class="nav-list-item" href="projects.html">.projects()</a>
          </li>
          <li>
            <a class="nav-list-item" href="contact.html"
              >.contact<span class="current">()</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div id="contact-container">
      <div id="contact-header">
        <h1>Contact me</h1>
        <p>Please send me a message or use the details on the bottom</p>
      </div>

      <form method="POST" data-netlify="true" data-netlify-recaptcha="true" >
        <div id="form-container">
          <input
            class="contact contact-name"
            type="text"
            placeholder="Name"
            name="name"
          />
          <input
          class="contact contact-subject"
          type="text"
          placeholder="Subject"
          name="subject"
          />
          <input
            class="contact contact-email"
            type="email"
            placeholder="Email Address"
            name="email"
          />
          <input
            class="contact contact-phone"
            type="number"
            placeholder="Phone Number"
            name="phone"
          />

          <textarea
            type="message"
            class="contact contact-message"
            placeholder="Enter Message"
            name="message"
          ></textarea>
          <div>
            <div data-netlify-recaptcha="true" class="contact-recaptcha"></div>
          </div>
        </div>
        <button type="submit" id="contact-submit">Submit</button>
      </form>
      <div id="contact-details">
        <h2>My details:</h2>
        <br>
        <div class="details details-email">
          <i class="fas fa-at fa-2x"></i>
          <p>leszek.modrzejewski@gmail.com</p>
        </div>
        <div class="details details-phone">
          <i class="fas fa-phone fa-2x"></i>
          <p>07589 448769</p>
        </div>
        <div class="details details-address">
          <i class="fas fa-map-marker fa-2x"></i>
          <p>3 Buchan Path, KY6 1EH Glenrothes</p>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2021. All Rights Reserved</p>
      <div class="social-media-icons">
        <a class="social-icon" href="index.html"><i class="fab fa-github-square fa-3x"></i></a>
        <a class="social-icon" href="index.html"><i class="fab fa-linkedin fa-3x"></i></i></a>
        <a class="social-icon" href="index.html"><i class="fab fa-twitter-square fa-3x"></i></i></a>
      </div>
    </footer>
    
  </body>
</html>
