    <div id="contact-container">
      <div id="contact-header">
        <h1>Contact me</h1>
        <p>Please send me a message or use the details on the bottom</p>
      </div>

      <form>
        <div id="form-container">
          <input
            class="contact contact-first-name"
            type="text"
            placeholder="First Name"
            name="first"
          />
          <input
            class="contact contact-last-name"
            type="text"
            placeholder="Last Name"
            name="last"
          />
          <input
            class="contact contact-email"
            type="text"
            placeholder="Email Addres"
            name="email"
          />
          <input
            class="contact contact-phone"
            type="number"
            placeholder="Phone Number"
            name="phone"
          />
          <textarea
            name="message"
            class="contact contact-message"
            placeholder="Enter Message"
          ></textarea>
        </div>
      </form>
      <div id="contact-submit">
        <button>Submit</button>
      </div>
      <div id="contact-details">
        <div class="details details-email">
          <i class="fas fa-at fa-2x"></i>
          <p>leszek.modrzejewski@gmail.com</p>
        </div>
        <div class="details details-phone">
          <i class="fas fa-phone fa-2x"></i>
          <p>07589 448769</p>
        </div>
        <div class="details details-email">
          <i class="fas fa-map-marker fa-2x"></i>
          <p>3 Buchan Path, KY6 1EH Glenrothes</p>
        </div>
      </div>
